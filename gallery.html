<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery | Angkon Art School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:linear-gradient(105deg,#f6fafd 60%,#ffeff8 100%);
      font-family:'Segoe UI',Arial,sans-serif;
      margin:0;
    }
    .section {
      max-width:1150px;margin:36px auto 0 auto;
      padding:35px 2% 41px 2%;
      background:#fff;
      border-radius:22px;
      box-shadow:0 16px 54px #b3c5ef21;
    }
    .section-title {
      font-size:1.48em;font-weight:900;color:#1865d0;margin-bottom:28px;letter-spacing:.03em;
    }
    .gallery-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(290px,1fr));
      gap:28px;justify-content:center;
    }
    .art-card {
      background:#f8fcff;
      border-radius:15px;
      box-shadow:0 3px 20px #a2d2ff1c;
      padding:20px 17px 23px 17px;
      transition:.16s;
      animation:fadein .76s cubic-bezier(.39,.65,.38,1.3);
      display:flex;flex-direction:column;align-items:center;
    }
    @keyframes fadein {0%{opacity:0;transform:scale(.93);} 70%{opacity:1;} 100%{transform:scale(1);opacity:1;} }
    .art-img {
      width:100%;
      max-width:570px;
      height:auto;
      max-height:420px;
      object-fit:contain;
      border-radius:13px;
      border:3px solid #f0eaf2;
      box-shadow: 0 2px 19px #e7ceda2c;
      background:#fff;
      transition:.15s;
      cursor:pointer;
    }
    .art-img:hover {
      border:3px solid #eb98db;
      box-shadow:0 12px 32px #ce7ac841;
      transform:scale(1.033);
    }
    .student-name {
      margin-top:13px;
      color:#1865d0;
      font-size:1.07em;
      font-weight:700;
      text-align:center;
    }
    .action-row {
      margin-top:18px;display:flex;gap:16px;justify-content:center;align-items:center;width:100%;
    }
    .like-btn {
      display:inline-flex;align-items:center;justify-content:center;
      font-size:1.5em;font-weight:700;background:#fff;border:none;
      border-radius:50%;padding:15px;
      box-shadow:0 2px 14px #eb8baf16;
      cursor:pointer;transition:.13s;
    }
    .like-btn.liked {
      background:#eb98db;color:#fff;transform:scale(1.13);box-shadow:0 6px 21px #eb98dba0;
      animation:poplike .28s cubic-bezier(.32,.99,.44,1.13);
    }
    @keyframes poplike {0%{transform:scale(.6);}80%{transform:scale(1.19);}100%{transform:scale(1.13);} }
    .load-btn {
      margin:32px auto 0 auto;padding:16px 62px;font-size:1.12em;font-weight:800;display:block;background:linear-gradient(92deg,#2bd4ef 67%,#eb77b8 120%);color:#fff;border:none;border-radius:14px;cursor:pointer;box-shadow:0 2px 17px #eb77b86c;transition:.13s;}
    .load-btn:hover {background:linear-gradient(92deg,#eb77b8 80%,#2bd4ef 120%);}
    /* Modal Styles */
    #modalBg {display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(38,12,81,0.14);}
    #modalImgWrap {position:fixed;z-index:10000;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:24px;box-shadow:0 14px 48px #1865d031;padding:28px 20px;text-align:center;max-width:99vw;max-height:92vh;}
    #modalImg {
      max-width:900px;max-height:76vh;width:98vw;height:auto;
      border-radius:18px;
      border:5px solid #f0eaf2;
      box-shadow:0 14px 39px #aab9c93a;
      display:block;margin:0 auto;
      background:#fff;
    }
    #modalClose {margin-top:18px;background:none;border:none;color:#1865d0;font-size:2em;font-weight:900;cursor:pointer;}
    .arrow {position:absolute;top:50%;transform:translateY(-50%);font-size:2.13em;cursor:pointer;background:#fff7ee;color:#d11b5f;border-radius:22px;box-shadow:0 2px 10px #d11b5f13;width:49px;height:49px;display:flex;align-items:center;justify-content:center;border:none;transition:.15s;}
    .arrow:hover {background:#d11b5f;color:#fff;}
    #arrowL {left:24px;} #arrowR {right:24px;}
    .modal-st-name {margin-top:13px;font-size:1.13em;color:#1865d0;font-weight:800;}
    .modal-action-row {margin-top:20px;display:flex;gap:20px;justify-content:center;align-items:center;}
    #modalLike.liked {background:#eb98db;color:#fff;transform:scale(1.16);animation:poplike .26s;}
    @media (max-width:720px){
      .art-img{max-width:99vw;max-height:260px;} .gallery-grid{gap:12px;}
      #modalImg{max-width:100vw;}
      #modalImgWrap{padding:12px 2px;}
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Teacher's Art Collection</div>
    <div class="gallery-grid" id="teacherGallery"></div>
    <button class="load-btn" id="teacherLoadBtn" onclick="loadMore('teacher')">Load More</button>
  </div>
  <div class="section">
    <div class="section-title">Student's Art Collection</div>
    <div class="gallery-grid" id="studentGallery"></div>
    <button class="load-btn" id="studentLoadBtn" onclick="loadMore('student')">Load More</button>
  </div>
  <!-- Modal for image view + slide arrows -->
  <div id="modalBg" onclick="closeModal()">
    <div id="modalImgWrap" onclick="event.stopPropagation()">
      <button id="arrowL" class="arrow" onclick="slide(-1,event)">&#8592;</button>
      <img id="modalImg" src="" alt="">
      <div id="modalStName" class="modal-st-name"></div>
      <div class="modal-action-row">
        <button id="modalLike" class="like-btn" onclick="likeModal()">❤️</button>
      </div>
      <button id="arrowR" class="arrow" onclick="slide(1,event)">&#8594;</button>
      <button id="modalClose" onclick="closeModal()">&times;</button>
    </div>
  </div>
  <script>
    // --- CONFIG ---
    let teacherMax = 50, teacherLoaded = 0, teacherLoadStep = 10;
    let studentMax = 20, studentLoaded = 0, studentLoadStep = 10;
    let studentNames = [
     "Riya Sharma","Abir Sen","Vishakha Mondal","Rudra Paul","Maya Das",
     "Joyeeta Bose","Manisha Gupta","Abdul Karim","Niloy Dey","Payel Sarkar",
     "Anik Roy","Nazia Khan","Rachana Saha","Rahul Ghosh","Shradha Banerjee",
     "Sayak Biswas","Priya Roy","Ajay Mondal","Kabita Dutta","Suvam Singh"
    ];
    // --- LOAD ART ---
    function loadMore(section) {
      if(section=="teacher") {
        let grid = document.getElementById('teacherGallery');
        let start = teacherLoaded+1;
        let end = Math.min(teacherLoaded+teacherLoadStep,teacherMax);
        for(let i=start;i<=end;i++){
          let div=document.createElement('div');
          div.className='art-card';
          div.innerHTML=`
            <img class="art-img" src="teacherart${i}.jpg" alt="Teacher Art ${i}" onclick="openModal('teacher',${i})">
            <div class="action-row">
              <button class="like-btn" onclick="likeGrid(this)">❤️</button>
            </div>
          `;
          grid.appendChild(div);
        }
        teacherLoaded = end;
        if(teacherLoaded>=teacherMax) document.getElementById('teacherLoadBtn').style.display='none';
      }
      else if(section=="student") {
        let grid = document.getElementById('studentGallery');
        let start = studentLoaded+1;
        let end = Math.min(studentLoaded+studentLoadStep,studentMax);
        for(let i=start;i<=end;i++){
          let div=document.createElement('div');
          div.className='art-card';
          div.innerHTML=`
            <img class="art-img" src="studentart${i}.jpg" alt="Student Art ${i}" onclick="openModal('student',${i})">
            <div class="student-name">${studentNames[i-1]}</div>
            <div class="action-row">
              <button class="like-btn" onclick="likeGrid(this)">❤️</button>
            </div>
          `;
          grid.appendChild(div);
        }
        studentLoaded = end;
        if(studentLoaded>=studentMax) document.getElementById('studentLoadBtn').style.display='none';
      }
    }
    loadMore('teacher'); loadMore('student');

    // --- MODAL ---
    let currentSection="teacher", currentIndex=1;
    function openModal(section,idx){
      currentSection=section; currentIndex=idx;
      showModal();
      document.getElementById('modalBg').style.display='block';
    }
    function showModal(){
      let src = (currentSection=="teacher")?
        `teacherart${currentIndex}.jpg`: `studentart${currentIndex}.jpg`;
      document.getElementById('modalImg').src = src;
      document.getElementById('modalStName').innerHTML =
        (currentSection=="student")? studentNames[currentIndex-1]: "";
      resetModalActions();
    }
    function closeModal(){
      document.getElementById('modalBg').style.display='none';
    }
    function slide(inc,evt){
      evt.stopPropagation();
      let max=(currentSection=="teacher")? teacherLoaded: studentLoaded;
      currentIndex+=inc;
      if(currentIndex<1) currentIndex=max;
      if(currentIndex>max) currentIndex=1;
      showModal();
    }
    // -- Like button animation --
    function likeGrid(btn){
      btn.classList.toggle('liked');
    }
    function likeModal(){
      let btn=document.getElementById('modalLike');
      btn.classList.toggle('liked');
    }
    function resetModalActions(){
      document.getElementById('modalLike').classList.remove('liked');
    }
  </script>
</body>
</html>
