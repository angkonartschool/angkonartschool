<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List | Angkon Art School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {background:#f8f8fc;font-family:'Segoe UI',Arial,sans-serif;margin:0;}
    .container {max-width:630px;margin:30px auto 0 auto;padding:22px 12px 19px 12px;background:#fff;border-radius:17px;box-shadow:0 7px 40px #bfd2f733;}
    .title {font-size:1.28em;font-weight:900;color:#2b55cf;margin-bottom:16px;}
    table {width:100%;border-collapse:collapse;background:#f8fcff;border-radius:11px;box-shadow:0 2px 8px #d1e3f7;overflow:hidden;}
    th, td {padding:10px 7px;text-align:left;}
    th {background:#e1ecf8;color:#294d7c;font-weight:700;font-size:1.09em;}
    td {background:#fff;}
    tr:nth-child(even) td {background:#f2f7ff;}
    .batch {font-weight:600;color:#1564d6;}
    .view-btn {padding:7px 19px;font-weight:700;background:#d11b5f;color:#fff;border:none;border-radius:7px;cursor:pointer;font-size:.97em;transition:.16s;}
    .view-btn:hover {background:#a80a45;}
    #modalBg {display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(60,36,98,0.15);}
    #modalImgWrap {position:fixed;z-index:10000;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:16px;box-shadow:0 8px 50px #af39b97c;padding:15px 18px;text-align:center;}
    #modalImg {max-width:330px;max-height:56vh;border-radius:12px;box-shadow:0 1px 14px #bb66b617;}
    #modalClose {margin-top:12px;background:#e4e5fd;border:none;color:#d11b5f;font-size:1.7em;font-weight:900;padding:2px 22px;border-radius:8px;cursor:pointer;transition:.13s;}
    #modalClose:hover {background:#d11b5f;color:#fff;}
    @media (max-width:600px){
      th,td{font-size:.97em;} .title{font-size:1.07em;}
      #modalImg{max-width:98vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Student List & Gallery</div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Batch</th>
          <th>Class</th>
          <th>View Photo</th>
        </tr>
      </thead>
      <tbody>
        <!-- এই pattern এ নতুন student ও ছবির নাম (AAS1.jpg, AAS2.jpg, ...) অ্যাড/চেঞ্জ করুন -->
        <tr>
          <td>Hritodeep 1</td>
          <td class="batch">A</td>
          <td>1</td>
          <td><button class="view-btn" onclick="showModal('AAS1.jpg')">View</button></td>
        </tr>
        <tr>
          <td>Hritodeep 2</td>
          <td class="batch">B</td>
          <td>2</td>
          <td><button class="view-btn" onclick="showModal('AAS2.jpg')">View</button></td>
        </tr>
        <tr>
          <td>Hritodeep 3</td>
          <td class="batch">C</td>
          <td>5</td>
          <td><button class="view-btn" onclick="showModal('AAS3.jpg')">View</button></td>
        </tr>
        <!-- যতোই চাই add/কপি করুন; file নাম sequence AAS4.jpg, ... -->
      </tbody>
    </table>
  </div>
  <div id="modalBg" onclick="closeModal()">
    <div id="modalImgWrap" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="Student Art">
      <button id="modalClose" onclick="closeModal()">Close</button>
    </div>
  </div>
  <script>
    function showModal(imgsrc) {
      document.getElementById('modalImg').src = imgsrc;
      document.getElementById('modalBg').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('modalBg').style.display = 'none';
      document.getElementById('modalImg').src = '';
    }
  </script>
</body>
</html>
